<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .line {
            fill: none;
            stroke-width: 2px;
            stroke: rgb(124, 181, 236);
        }

        .zoom {
            cursor: move;
            fill: none;
            pointer-events: all;
        }

        svg {
            display: block;
        }

        .cross,
        .cross>* {
            transition: opacity 0.2s ease-in-out;
        }

        /*  */
        body {
            margin: 0;
            padding: 0;
        }

        #chart {
            width: 100%;
            height: 900px;
        }

        .flex-container {
            padding: 0;
            margin: 0;
            list-style: none;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .flex-item {
            text-align: left;
            padding: 1em;
        }

        .lineLegend text {
            font-family: sans-serif;
            text-transform: capitalize;
            font-size: 12px;
        }

        .grid path {
            stroke: transparent;
        }

        .grid line {
            stroke: rgb(230, 230, 230);
        }

        .focus,
        .focus>* {
            transition: opacity 0.2s ease-in-out;
        }

        .handle {
            border-radius: 10px;
            fill: #fff;
            stroke-width: 0.5px;
            stroke: rgb(230, 230, 230);
            height: 100px;
            transform: translate(0, 3px);
            transition: stroke 0.2s ease-in-out;
        }
        .handle:active,
        .handle:focus,
        .handle:hover {
            stroke: steelblue;
        }

    </style>
</head>

<body>
    <div id="chart"></div>
    <script src="./js/axios.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./js/d3-chart.js"></script>
</body>

</html>
