<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        .line {
            fill: none;
            stroke-width: 2px;
            stroke: rgb(124, 181, 236);
        }

        svg {
            display: block;
        }

        #chart {
            width: 100%;
            height: 600px;
        }

        .lineLegend text {
            font-family: sans-serif;
            text-transform: capitalize;
            font-size: 12px;
        }

        .grid path {
            stroke: transparent;
        }

        .grid line {
            stroke: rgb(230, 230, 230);
        }

        .focus,
        .focus>* {
            transition: opacity 0.2s ease-in-out;
        }

        .handle {
            border-radius: 10px;
            fill: #fff;
            stroke-width: 0.5px;
            stroke: rgb(230, 230, 230);
            height: 49px;
            transform: translate(0, 3px);
            transition: stroke 0.2s ease-in-out;
        }

        .handle:active,
        .handle:focus,
        .handle:hover {
            stroke: steelblue;
        }
    </style>
</head>

<body>
    <div class="chart">
        <div class="js-loader loader"></div>
        <div class="chart__title">ПАО "НОВАТЭК", NVTK</div>
        <div id="chart" class="chart__chart js-chart">
            <div class="chart__selector">
                <button class="js-timeselect active" data-range="1">Месяц</button>
                <button class="js-timeselect" data-range="3">Квартал</button>
                <button class="js-timeselect" data-range="6">Пол года</button>
                <button class="js-timeselect" data-range="12">Год</button>
                <button class="js-all">Всё время</button>
            </div>
        </div>
    </div>
    <script src="./js/axios.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./js/d3-chart.js"></script>
</body>

</html>
