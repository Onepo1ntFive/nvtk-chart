<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="chart chart--full">
        <div class="js-loader loader"></div>
        <div class="chart__title">ПАО "НОВАТЭК", NVTK</div>
        <div id="chart" class="chart__chart js-chart">
            <div class="chart__selector">
                <button class="js-timeselect active" data-range="1">Месяц</button>
                <button class="js-timeselect" data-range="3">Квартал</button>
                <button class="js-timeselect" data-range="6">Пол года</button>
                <button class="js-timeselect" data-range="12">Год</button>
                <button class="js-timeselect js-all" data-range="0">Всё время</button>
            </div>
        </div>
    </div>
    <script src="./js/axios.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./js/d3-chart.js"></script>
</body>

</html>
